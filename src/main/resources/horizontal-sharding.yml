# JDBC database name. In cluster mode, use this parameter to connect ShardingSphere-JDBC and ShardingSphere-Proxy.
# Default：logic_db
databaseName (?):

mode:
  type: Standalone
  repository:
    #  # 持久化仓库类型
    type: JDBC
    # 持久化仓库所需属性
    props:
      data-source-repository-class: org.apache.shardingsphere.mode.manager.cluster.coordinator.registry.config.service.DataSourcesSchemaRegistryService
# 数据源配置，可配置多个
dataSources:
  # 数据源名称
  write-ds1:
    # 数据源完整类名
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    # 数据库驱动类名，以数据库连接池自身配置为准
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://192.168.0.201:3306/bryce_readwrite_ds?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&nullDatabaseMeansCurrent=true&useServerPrepStmts=true&cachePrepStmts=true
    username: root
    password: 2eZpo5L6HW_1
  read-ds1:
    # 数据源完整类名
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    # 数据库驱动类名，以数据库连接池自身配置为准
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://192.168.0.202:3306/bryce_readwrite_ds?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&nullDatabaseMeansCurrent=true&useServerPrepStmts=true&cachePrepStmts=true
